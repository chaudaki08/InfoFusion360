<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Slider</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .image-container {
      position: relative;
      max-width: 400px; /* Increased max-width for larger image */
      overflow: hidden;
    }
    .image-container img {
      width: 100%; /* Set image width to 100% */
      height: auto;
      transition: transform 0.5s ease;
    }
    .image-container:hover img {
      transform: scale(1.1);
    }
    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0); /* Initially transparent */
      transition: background-color 0.5s ease;
    }
    .image-container:hover .image-overlay {
      background-color: rgba(0, 0, 0, 0.5); /* Dark overlay on hover */
    }
    .image-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white; /* White text color */
      text-align: center;
      width: 100%;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000"> <!-- Set interval to 2000 milliseconds (2 seconds) -->
    <div class="carousel-inner">
      <div class="carousel-item">

          <div class="image-container">

            <div class="image-overlay"></div>
            <div class="image-title">
              <h3 class="card-title"style="color:White">Enterprise IT</h3>
            </div>
          </div>
        </a>
      </div>
  
      <div class="carousel-item">

            <img src="https://chistatechnologies.com/wp-content/uploads/2024/03/Telecommunication-Services.webp" class="card-img-top" alt="Business Process Services">
            <div class="image-overlay"></div>
            <div class="image-title">
              <h3 class="card-title"style="color:White">Business Process Services</h3>
            </div>

      </div>
  
      <div class="carousel-item">

      <div class="carousel-item">
